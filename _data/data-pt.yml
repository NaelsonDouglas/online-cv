career-profile:
  title: Perfil Profissional
  summary: |
    Cientista da computação com ampla experiência na arquitetura e desenvolvimento de soluções em IA para a indústria. Conecto pesquisa e implementação prática para entregar resultados impactantes.

education:
  title: Educação
  info:
  - degree: Mestrado em Ciência da Computação
    university: Universidade Federal de Alagoas, Maceió, Brasil
    time: 2020 - 2022
    details: |
      • Foco: Engenharia de software e Python
      • Pesquisa publicada sobre avisos baseados em lint em Python e desenvolvimento de extensão auto-corretiva para VS Code
      • Título da pesquisa: "Avisos baseados em Lint em Python: Frequência, Consciência e Refatoração"
      • Publicado em: International Working Conference on Source Code Analysis and Manipulation

  - degree: Bacharelado em Ciência da Computação
    university: Universidade Federal de Alagoas, Maceió, Brasil
    time: 2013 - 2019
    details: |
      • Foco: Processamento de Linguagem Natural, Machine Learning, Computação em nuvem
      • Co-autor de dois artigos publicados no IGARSS (International Geoscience and Remote Sensing Symposium)
      • Recebeu dois prêmios de excelência acadêmica por contribuições científicas
      • Áreas de pesquisa: Processamento de imagens CloudArray e implantação em nuvem para dados de sensoriamento remoto

experiences:
  title: Experiências
  info:
  - role: Engenheiro de IA, Arquiteto de Soluções e Líder Técnico
    time: Nov 2019 - Presente
    company: Centro de Inovações Edge
    details: |
      Consultoria e liderança técnica na entrega de soluções de IA e engenharia de software para grandes clientes da indústria através de projetos de P&D.

  - role: Consultor Engenheiro de IA
    time: Jul 2024 - Presente
    company: Dell Technologies
    details: |
      Liderando o desenvolvimento de uma solução de Geração Aumentada por Recuperação (RAG) que fornece aos funcionários acesso perfeito e alimentado por IA a uma base de conhecimento agnóstica e sempre crescente, incluindo documentação interna e logs de aplicação.

  - role: Desenvolvedor de IA e Líder Técnico
    time: Mar 2021 - Jul 2024
    company: General Electric
    details: |
      Desenvolveu e implantou uma plataforma de IA para leilões de equipamentos médicos, automatizando vendas, conformidade e detecção de risco contratual. Melhorou recomendações de vendas e tomada de decisão com insights em tempo real, reduzindo significativamente o trabalho manual e aumentando a eficiência.

  - role: Consultor Líder Técnico
    time: Nov 2023 - Mar 2024
    company: HTM Eletrônica
    details: |
      Projetou e liderou o desenvolvimento de um sistema que monitorava continuamente e identificava mudanças relevantes em regulamentações, garantindo que a empresa permanecesse informada e em conformidade com requisitos legais em evolução.

  - role: Consultor Engenheiro de IA
    time: Set 2022 - Dez 2022
    company: Niche Investments
    details: |
      Entregou uma solução web que extrai automaticamente insights de ROI de sites agnósticos de listagem de vendas online, permitindo a identificação de oportunidades de negócios de alto valor.

  - role: Consultor Cientista de Dados
    time: Ago 2022 - Dez 2022
    company: Bosch
    details: |
      Projetou a arquitetura da solução e desenvolveu um sistema que monitorava continuamente e identificava mudanças relevantes na legislação, garantindo que a empresa permanecesse informada e em conformidade com requisitos legais em evolução.

  - role: Consultor Engenheiro Cientista de Dados
    time: Ago 2020 - Mai 2022
    company: ASUS Inc.
    details: |
      Liderou o desenvolvimento de um sistema autônomo e em tempo real que monitorava continuamente e analisava feedback dos usuários em múltiplas redes sociais usando ferramentas de NLP e scraping.

  - role: Consultor Desenvolvedor .NET
    time: Nov 2019 - Ago 2020
    company: Smart Modular Technologies
    details: |
      Desenvolveu e entregou uma solução que rastreava e controlava todas as etapas na montagem da fábrica, fornecendo visibilidade em tempo real do status do produto e impulsionando a eficiência operacional.

  - role: Pesquisador Científico
    time: Jul 2015 - Jul 2018
    company: Universidade Federal de Alagoas
    details: |
      Conduziu pesquisa em processamento de dados e computação distribuída, com foco no processamento de imagens polarimétricas usando a linguagem de programação Julia. Desenvolveu soluções de análise de imagens médicas utilizando redes neurais convolucionais. Ferramentas utilizadas incluíram Julia, Python, R, PyTorch, AWS e Linux.

