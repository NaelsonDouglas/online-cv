projects:
  title: Projetos
  intro: >
    Aqui estão alguns dos principais projetos em que trabalhei no campo de machine learning e soluções de IA.
  assignments:
  - title: Rastreador de Notícias Agnóstico e Ingestor de Dados para LLMs
    link: "#"
    tagline: >
      Sistema autônomo para rastrear e ingerir notícias de fontes diversas, vetorizando conteúdo para uso como base de conhecimento em aplicações de IA de Geração Aumentada por Recuperação (RAG).

  - title: Avisos baseados em Lint em Python
    link: "#"
    tagline: "Projeto de pesquisa sobre frequência, consciência e refatoração de avisos de lint em Python, resultando em um artigo publicado e extensão do VS Code."

  - title: Sistema de Recomendação de Equipamentos Médicos
    link: "#"
    tagline: "Sistema alimentado por IA para compreensão automática de documentos técnicos e recomendações de vendas para leilões de equipamentos médicos."

  - title: Detecção de Conformidade com Legislação Federal
    link: "#"
    tagline: "Sistema de NLP em tempo real para detectar conformidade da empresa com legislação federal recém-publicada usando web scraping e machine learning."

  - title: Análise de Sentimento em Mídias Sociais
    link: "#"
    tagline: "Sistema de web crawler para coletar e analisar feedback dos usuários de plataformas de mídia social usando BERT e técnicas avançadas de NLP."

  - title: Processamento de Imagens CloudArray
    link: "#"
    tagline: "Solução de computação distribuída para processar imagens de sensoriamento remoto em larga escala usando Julia e infraestrutura em nuvem."

